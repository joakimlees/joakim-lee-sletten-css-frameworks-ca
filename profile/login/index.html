<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoMe | login</title>
    <meta name="description" content="login page for SoMe | social media app" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <!--Link to remove fav icon error start-->
    <link rel="icon" href="data:;base64,=" />
    <!--Link to remove fav icon error end-->
    <script src="../../js/index.mjs" type="module" defer></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
  </head>
  <body class="bg-md-dark-gray">
    <header class="bg-primary d-flex justify-content-center">
      <a class="text-decoration-none text-dark" href="../../">SoMe</a>
    </header>
    <main class="mx-auto px-4 container-small pt-5 vh-100">
      <div class="text-center text-primary">SoMe-logo</div>
      <h1 class="text-white text-center" id="login-heading">Login to SoMe</h1>
      <form action="" class="form-container mx-auto" id="login-form">
        <div class="mt-5">
          <label for="email-login" class="form-label text-white">Email address</label>
          <input type="email" name="email" class="form-control" id="email-login" aria-describedby="email-address" required />
        </div>
        <div class="mb-3">
          <label for="password-login" class="form-label text-white">Password</label>
          <input type="password" name="password" class="form-control" id="password-login" required />
        </div>
        <div class="d-grid mx-auto">
          <button id="login-button" class="btn btn-primary">Login</button>
          <div id="error-message-login" class="text-danger"></div>
        </div>
      </form>
      <div class="d-grid mx-auto mt-4 form-container">
        <h2 class="text-center text-white mb-0 h5" id="create-account-heading">New user?</h2>
        <a class="btn btn-secondary" href="../register/">Create account here</a>
      </div>
    </main>
    <footer class="py-5 bg-primary">
      <div class="container">
        <a class="text-decoration-none text-dark" href="#">SoMe - Contact</a>
      </div>
    </footer>
  </body>
</html>
