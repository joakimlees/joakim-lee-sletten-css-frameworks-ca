<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoMe | Create Account</title>
    <meta name="description" content="login page for SoMe | social media app" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <!--Link to remove fav icon error start-->
    <link rel="icon" href="data:;base64,=" />
    <!--Link to remove fav icon error end-->
  </head>
  <body class="bg-md-dark-gray">
    <header class="bg-primary d-flex justify-content-center">
      <a class="text-decoration-none text-dark" href="#">SoMe</a>
    </header>
    <main class="mx-auto px-4 container-small pt-5 vh-100">
      <div class="text-center text-primary">SoMe-logo</div>
      <h1 class="text-white text-center" id="login-heading">Create account</h1>
      <form action="/index.html" class="form-container mx-auto" id="login-form">
        <div class="mt-5">
          <label for="username-login" class="form-label text-white">Username</label>
          <input type="text" class="form-control" id="username-register" aria-describedby="username" required />
        </div>
        <div class="mt-2">
          <label for="email-login" class="form-label text-white">Email address</label>
          <input type="email" class="form-control" id="email-register" aria-describedby="email-address" required />
        </div>
        <div class="mb-3 mt-2">
          <label for="exampleInputPassword1" class="form-label text-white">Password</label>
          <input type="password" class="form-control" id="password-register" required />
        </div>
        <div class="d-grid mx-auto">
          <button type="submit" class="btn btn-primary" id="create-account-btn">Create Account</button>
        </div>
      </form>
      <div class="d-grid mx-auto mt-4 form-container">
        <h2 class="text-center text-white mb-0 h5" id="create-account-heading">Already have an account?</h2>
        <a class="btn btn-secondary" href="../login/index.html">Go to login</a>
      </div>
    </main>
    <footer class="py-5 bg-primary">
      <div class="container">
        <a class="text-decoration-none text-dark" href="#">SoMe - Contact</a>
      </div>
    </footer>
    <script src="/js/script.mjs" type="module"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
