<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoMe | Posts</title>
    <meta name="description" content="Home page for SoMe | social media app" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <!--Link to remove fav icon error start-->
    <link rel="icon" href="data:;base64,=" />
    <!--Link to remove fav icon error end-->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../js/index.mjs" type="module"></script>
  </head>
  <body class="bg-md-dark-gray">
    <header class="bg-primary d-flex justify-content-center border-bottom border-white">
      <a class="text-decoration-none text-dark" href="../">SoMe</a>
    </header>
    <nav class="navbar navbar-expand-md navbar-light bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">SoMe</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../profile/">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="../posts/">Posts</a>
            </li>
            <li class="nav-item">
              <a id="logout-btn" class="nav-link">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container">
      <h1 class="mt-5 mb-5 text-primary">Home</h1>
      <form id="create-post-form">
        <div class="mb-3 rounded">
          <label for="title" class="form-label text-white">Give your post a title</label>
          <input type="text" class="form-control" name="title" placeholder="Write your title here..." required />
          <label for="post" class="form-label text-white mt-2">What do you want to share?</label>
          <textarea name="body" class="post-field" id="post" rows="3" placeholder="Start writing your post here..." maxlength="150" required></textarea>
        </div>
        <div>
          <button class="btn btn-primary">Publish post</button>
        </div>
      </form>
      <form id="search-form-posts" class="d-flex mt-5" role="search">
        <input class="form-control me-2" type="search" name="searchField" id="searchField" placeholder="Search" aria-label="Search" />
      </form>
      <form class="mt-4" id="filter-form-posts">
        <fieldset>
          <legend class="text-secondary">Filter:</legend>
          <label class="me-4 text-white" for="usersPosts">
            See only your posts:
            <input name="usersPosts" type="checkbox" />
          </label>
        </fieldset>
      </form>
      <section class="my-5">
        <h2 class="text-primary">All posts</h2>
        <div id="posts-container"></div>
      </section>
    </main>
    <footer class="py-5 bg-primary">
      <div class="container">
        <a class="text-decoration-none text-dark" href="#">SoMe - Contact</a>
      </div>
    </footer>
  </body>
</html>
